<div class="container">
  <div class="confirm-reset-password-container">
    <h2 tabindex="0">Redefinir Senha</h2>
    <form [formGroup]="confirmResetPasswordForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="newPassword">Nova Senha</label>
        <input id="newPassword" formControlName="newPassword" type="password" class="form-control" aria-required="true">
        <div *ngIf="submitted && confirmResetPasswordForm.controls['newPassword'].errors">
          <small *ngIf="confirmResetPasswordForm.controls['newPassword'].errors['required']">Senha é obrigatória.</small>
          <small *ngIf="confirmResetPasswordForm.controls['newPassword'].errors['pattern']">Senha inválida.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" aria-required="true">
        <div *ngIf="submitted && confirmResetPasswordForm.errors?.['mismatch']">
          <small>As senhas não conferem.</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="confirmResetPasswordForm.invalid">Redefinir Senha</button>
      <div *ngIf="successMessage" class="success-message" role="alert">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message" role="alert">{{ errorMessage }}</div>

    </form>
  </div>
</div>
