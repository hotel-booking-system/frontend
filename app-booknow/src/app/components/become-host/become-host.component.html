<app-nav-bar></app-nav-bar>

<div class="container mt-4">
  <h1 class="title">Seja um anfitrião</h1>
  <p>Informações sobre como se tornar um anfitrião...</p>

  <!-- Documento em PDF -->
  <div class="pdf-container">
    <embed src="/assets/policies-terms.pdf" type="application/pdf" width="100%" height="100%" aria-label="Políticas e Termos">
  </div>

  <!-- Controle de aceitação dos termos -->
  <div *ngIf="!isHost" class="terms">
    <form (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="acceptTerms"
          [(ngModel)]="acceptTerms" name="acceptTerms" required>
        <label class="form-check-label accept-label" for="acceptTerms">
          Eu aceito os termos e condições
        </label>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-primary" [disabled]="!acceptTerms">Concordo</button>
      </div>
    </form>
  </div>
</div>
