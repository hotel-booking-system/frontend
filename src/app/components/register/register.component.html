<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="meia-tela">
          <div class="info">
         <img src="assets/simbolo.png" alt="">
         <span>Hotel Booking</span>
        <p>O lugar onde hóspedes e </p>
        <p>hotéis se encontram.</p>
        <p id="inform"> Simples, fácil e conveniente.</p>
        </div>
      </div>
      
        <div class="outra-metade">
          <div class="register-form">
            <form [formGroup] = "registerForm" (ngSubmit) = "cadastrar()">
              
              <p><strong>Criar conta</strong></p>
              
        
              <input type="number" formControlName="documentNumber" placeholder="CPF/CNPJ" required>
              <input type="email" formControlName="email" placeholder="Email" required>
              <input type="number" formControlName="phoneNumber" placeholder="Telefone" required>
              <input type="password" formControlName="password" placeholder="Senha" required>
             
              <button type="submit" class="button-custom" [disabled]="!registerForm.valid">Cadastrar</button>

              <button type="submit" class="custom-button">Criar conta</button>
          
            </form>
        </div>
      </div>
    </div>
    
</body>
</html>
