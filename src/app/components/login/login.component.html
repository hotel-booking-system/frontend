<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="navbar">
    <div class="button-registro">
      <button id="login">Entrar</button>
      <button id="register">Cadastre-se</button>
    </div>
  </div>
  <div class="container">
  
    <div class="img"> <img src="./assets/1.png" alt=""> </div>   

      <div class="form-container">
        <form (ngSubmit)="onSubmit()">
          <div>
            <input type="email" id="email" name="email" [(ngModel)]="login.email" required placeholder="E-mail:">
          </div>       
          <div>
            <input type="password" id="senha" name="password" [(ngModel)]="login.password" required placeholder="Senha:">
          </div>
          <button type="submit">Entrar</button>
        </form>
        <div>
          <p>NÃ£o tem uma conta?<a href="#">Cadastre-se</a></p>

          
        </div>
      </div> 
</div>
</body>
</html>
