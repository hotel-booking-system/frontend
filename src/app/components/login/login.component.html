<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="meia-tela">
          <div class="info">
         <img src="assets/simbolo.png" alt="">
         <span>Hotel Booking</span>
        <p>O lugar onde hóspedes e </p>
        <p>hotéis se encontram.</p>
        <p id="inform"> Simples, fácil e conveniente.</p>
        </div>
      </div>
      
        <div class="outra-metade">
          <div class="formulario">
            <form (ngSubmit)="onSubmit()">
              <p><strong>Entre em sua conta</strong></p>
              <p>Preencha os dados e entre em sua conta</p>
              <div>
                <input type="email" id="email" name="email" [(ngModel)]="login.email" required placeholder="E-mail:">
              </div>
              
              <div>
                <input type="password" id="senha" name="password" [(ngModel)]="login.password" required placeholder="Senha:">
              </div>
              <button type="submit" class="button-custom">Entrar</button>
              <button type="submit" class="custom-button">Criar conta</button>
             
            </form>
        </div>
      </div>
    </div>
    
</body>
</html>
